<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規プロジェクト作成（修正版）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 30px;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .back-btn:hover {
            color: #5a6fd8;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 36px;
            margin-bottom: 15px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 18px;
            line-height: 1.6;
        }
        
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 16px;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .form-control::placeholder {
            color: #adb5bd;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        
        .form-actions {
            display: flex;
            gap: 20px;
            justify-content: flex-end;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f8f9fa;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 2px solid #dee2e6;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .required {
            color: #dc3545;
        }
        
        .info-box {
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }
        
        .info-box h3 {
            color: #495057;
            margin-bottom: 10px;
        }
        
        .info-box p {
            color: #666;
            line-height: 1.6;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .status-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .form-container {
                padding: 25px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">← ダッシュボードに戻る</a>
        
        <div class="header">
            <h1>🚀 新規プロジェクト作成</h1>
            <p>研究開発プロジェクトの基本情報を入力してください</p>
        </div>

        <div class="info-box">
            <h3>📋 プロジェクト作成の流れ</h3>
            <p>
                1. 基本情報入力 → 2. 仮プロジェクト作成 → 3. 研究者候補選択 → 4. マッチング依頼送信<br>
                まずは基本的な情報を入力して、仮プロジェクトを作成しましょう。
            </p>
        </div>

        <div id="status-message" class="status-message"></div>

        <form id="project-create-form" class="form-container">
            <div class="form-group">
                <label for="project-name">プロジェクト名 <span class="required">*</span></label>
                <input type="text" id="project-name" class="form-control" required 
                       placeholder="例：次世代AI材料探索プロジェクト">
            </div>

            <div class="form-group">
                <label for="project-description">プロジェクト概要 <span class="required">*</span></label>
                <textarea id="project-description" class="form-control" rows="4" required
                         placeholder="プロジェクトの目的、背景、期待する成果などを記載してください"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="project-budget">予算 (万円)</label>
                    <input type="number" id="project-budget" class="form-control" min="0" step="1"
                           placeholder="例：1000">
                </div>
                
                <div class="form-group">
                    <label for="project-duration">期間 (ヶ月)</label>
                    <input type="number" id="project-duration" class="form-control" min="1" max="60" step="1"
                           placeholder="例：12">
                </div>
            </div>

            <div class="form-group">
                <label for="research-requirements">研究者への要件</label>
                <textarea id="research-requirements" class="form-control" rows="3" 
                         placeholder="例：AI・機械学習の専門知識、産学連携経験、特定技術分野での実績など"></textarea>
            </div>

            <div class="form-group">
                <label for="project-keywords">関連キーワード</label>
                <input type="text" id="project-keywords" class="form-control" 
                       placeholder="例：AI, 機械学習, ナノ材料, バイオテクノロジー（カンマ区切り）">
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="saveDraft()">
                    💾 下書き保存
                </button>
                <button type="submit" class="btn btn-primary" id="submit-btn">
                    ✨ 仮プロジェクトを作成
                </button>
            </div>
        </form>
    </div>

    <script>
        // ログ出力関数
        function log(message) {
            console.log(`[PROJECT-CREATE] ${message}`);
        }

        // ステータスメッセージ表示
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status-message');
            statusEl.className = `status-message ${type}`;
            statusEl.innerHTML = message;
            statusEl.style.display = 'block';
            
            // 成功メッセージは5秒後に自動的に隠す
            if (type === 'success') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }

        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', function() {
            log('ページ読み込み完了');
            
            // フォームのsubmitイベントリスナー
            document.getElementById('project-create-form').addEventListener('submit', function(e) {
                e.preventDefault();
                createTempProject();
            });
            
            // 下書きデータがあれば読み込み
            loadDraftData();
            
            log('初期化完了');
        });

        // 仮プロジェクト作成（自己完結版）
        async function createTempProject() {
            log('プロジェクト作成処理開始');
            
            // フォームデータ取得
            const formData = {
                name: document.getElementById('project-name').value.trim(),
                description: document.getElementById('project-description').value.trim(),
                budget: document.getElementById('project-budget').value,
                duration: document.getElementById('project-duration').value,
                requirements: document.getElementById('research-requirements').value.trim(),
                keywords: document.getElementById('project-keywords').value.trim()
            };

            log('フォームデータ: ' + JSON.stringify(formData));

            // バリデーション
            if (!formData.name) {
                showStatus('❌ プロジェクト名を入力してください', 'error');
                document.getElementById('project-name').focus();
                return;
            }

            if (!formData.description) {
                showStatus('❌ プロジェクト概要を入力してください', 'error');
                document.getElementById('project-description').focus();
                return;
            }

            // ボタンを無効化
            const submitBtn = document.getElementById('submit-btn');
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '🔄 作成中...';

            try {
                showStatus('📝 プロジェクトを作成しています...', 'info');

                // プロジェクトIDを生成
                const projectId = `TEMP_${Date.now()}_${Math.random().toString(36).substr(2, 5)}`;
                
                // プロジェクトオブジェクトを作成
                const tempProject = {
                    id: projectId,
                    name: formData.name,
                    description: formData.description,
                    budget: formData.budget ? parseInt(formData.budget) : null,
                    duration: formData.duration ? parseInt(formData.duration) : null,
                    requirements: formData.requirements || '',
                    keywords: formData.keywords || '',
                    status: 'draft',
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString(),
                    selected_researchers: [],
                    user_id: getCurrentUserId()
                };

                log('作成するプロジェクト: ' + JSON.stringify(tempProject));

                // ローカルストレージに保存
                const tempProjects = getTempProjects();
                tempProjects.push(tempProject);
                localStorage.setItem('tempProjects', JSON.stringify(tempProjects));

                log('ローカルストレージに保存完了');

                // 下書きデータをクリア
                localStorage.removeItem('projectDraft');

                // 成功メッセージ
                showStatus('✅ 仮プロジェクトが作成されました！', 'success');

                log('プロジェクト作成成功: ' + projectId);

                // 2秒後に研究者選択画面に移動
                setTimeout(() => {
                    window.location.href = `temp-project.html?id=${projectId}`;
                }, 2000);

            } catch (error) {
                log('プロジェクト作成エラー: ' + error.message);
                console.error('プロジェクト作成エラー:', error);
                
                showStatus('❌ プロジェクト作成に失敗しました: ' + error.message, 'error');
                
                // ボタンを元に戻す
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        }

        // 下書き保存
        function saveDraft() {
            try {
                const formData = {
                    name: document.getElementById('project-name').value,
                    description: document.getElementById('project-description').value,
                    budget: document.getElementById('project-budget').value,
                    duration: document.getElementById('project-duration').value,
                    requirements: document.getElementById('research-requirements').value,
                    keywords: document.getElementById('project-keywords').value,
                    saved_at: new Date().toISOString()
                };

                localStorage.setItem('projectDraft', JSON.stringify(formData));
                showStatus('💾 下書きを保存しました', 'success');
                log('下書き保存完了');
            } catch (error) {
                showStatus('❌ 下書き保存に失敗しました', 'error');
                log('下書き保存エラー: ' + error.message);
            }
        }

        // 下書きデータ読み込み
        function loadDraftData() {
            try {
                const draftData = localStorage.getItem('projectDraft');
                if (draftData) {
                    const data = JSON.parse(draftData);
                    
                    if (confirm('保存済みの下書きがあります。読み込みますか？')) {
                        document.getElementById('project-name').value = data.name || '';
                        document.getElementById('project-description').value = data.description || '';
                        document.getElementById('project-budget').value = data.budget || '';
                        document.getElementById('project-duration').value = data.duration || '';
                        document.getElementById('research-requirements').value = data.requirements || '';
                        document.getElementById('project-keywords').value = data.keywords || '';
                        
                        showStatus('📄 下書きデータを読み込みました', 'info');
                        log('下書きデータ読み込み完了');
                    }
                }
            } catch (error) {
                log('下書き読み込みエラー: ' + error.message);
            }
        }

        // 仮プロジェクト一覧を取得
        function getTempProjects() {
            try {
                const projects = localStorage.getItem('tempProjects');
                return projects ? JSON.parse(projects) : [];
            } catch (error) {
                log('プロジェクト一覧取得エラー: ' + error.message);
                return [];
            }
        }

        // 現在のユーザーIDを取得
        function getCurrentUserId() {
            let userId = localStorage.getItem('current_user_id');
            if (!userId) {
                userId = `user_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                localStorage.setItem('current_user_id', userId);
                log('新しいユーザーID生成: ' + userId);
            }
            return userId;
        }

        // 自動保存機能（30秒間隔）
        let autoSaveTimer;
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('input', function() {
                clearTimeout(autoSaveTimer);
                autoSaveTimer = setTimeout(() => {
                    saveDraft();
                }, 30000); // 30秒後に自動保存
            });
        });
    </script>
</body>
</html>
